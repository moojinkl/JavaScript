<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Picker</title>
    <style>
      /* 문서 트리의 루트 요소(html)를 선택하는 가상 클래스 */
      :root {
        --main-bgColor: teal;
        --main-txtColor: white;
      }

      body {
        padding: 0;
        margin: 0;
        font-size: 1.5em;
        background-color: var(--main-bgColor);
      }

      .wrapper {
        padding: 20px;
        text-align: center;
        background-color: #fff;
      }

      .picker {
        display: inline-block;
      }

      /* picker 바로 다음에 오는 picker  */
      .picker + .picker {
        margin-left: 30px;
      }

      main {
        color: var(--main-txtColor);
      }
    </style>
  </head>

  <body>
    <section class="wrapper">
      <article class="picker">
        <label for="bg">배경색 : </label>
        <input type="color" id="bg" class="inp-picker" data-id="bgColor" />
      </article>

      <article class="picker">
        <label for="txt">글씨색 : </label>
        <input type="color" id="txt" class="inp-picker" data-id="txtColor" />
      </article>
    </section>
    <main>
      <h1>Color Picker!!</h1>
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Illum possimus
        sint, voluptatem alias facere veniam doloremque voluptas optio a omnis,
        ullam quae! Autem eveniet animi tempora pariatur dolorum ad laboriosam!
      </p>
    </main>

    <script>
      const inpPicker = document.querySelectorAll(".inp-picker");
      // const root = document.querySelector(":root");
      // 협업하는 경우에는 전역 선언보다 스코프를 지정해주는게 좋습니다.
      // 전역 공간에 변수를 선언하는 것을 지양합시다.

      inpPicker.forEach((item) => {
        item.addEventListener("input", () => {
          const name = "--main-" + item.dataset.id; // item이 input입니다.
          // type = 'input' : input 값이 변화하면 이벤트를 실행합니다.
          //  const name = `--main-&{item.dataset.id}`;
          const root = document.querySelector(":root"); // css 선택자 그대로 사용 가능합니다.

          root.style.setProperty(name, item.value);
        });
      });
    </script>
  </body>
</html>
