<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>

    <link rel="stylesheet" href="" />
  </head>
  <body>
    <p>hello!</p>

    <script>
      const txt = document.querySelector("p");

      const name = "<img src='x' onerror='alert(12312312)'>";
      // onerror : 이미지에 쓰는 속성입니다. 렌더링에 실패했을 경우 안에 있는 코드를 실행합니다.
      txt.innerHTML = name;

      // 보안상의 위험이 있기 때문에 일반 텍스트를 삽입할 때는 textContent를 쓰는 것이 좋습니다.
    </script>
  </body>
</html>
