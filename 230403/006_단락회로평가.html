<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number 연산</title>
  </head>
  <body>
    <script>
      // 단락회로평가 ***
      // true : 1
      // false : 0
      // and(&&) : 곱
      // or(||) : 합
      // not(!) : 부정

      console.log(!"false"); // false, 문자열
      console.log(!"0"); // false, 문자열

      console.log(!false); // true
      console.log(!0); // true

      console.log("abc" / 2); // NaN, 문자열

      // 느낌표 두개는 boolean값으로 반환된다.
      console.log(!!NaN); // false
      console.log(!!undefined); // false
      console.log(!!null); // false

      let username = "";
      username = username || "무명";
      console.log(username);

      let username2 = "김멋사";
      username = username2 || "무명";
      console.log(username2);
    </script>
  </body>
</html>
