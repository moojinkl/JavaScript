<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>조건문</title>
  </head>
  <body>
    <script>
      let score = 69;
      let money = 1000;

      if (score > 90) {
        document.write("참 잘했습니다!<br>");
        money += 100000;
      } else if (score > 80) {
        document.write("잘했습니다!<br>");
        money += 10000;
      } else if (score > 70) {
        document.write("했습니다!<br>");
        money += 1000;
      } else {
        money = 0;
      }

      document.write(money);
      // 0

      // if문 실습
      //사용자로부터 입력받은 나이에 따라 다른 인사말을 콘솔로 출력하는 프로그램을 작성하세요.
      // 1. 나이가 18세 이상이면 "안녕하세요!"를
      // 2. 10세 이상이면 "안녕! 반가워 꼬마친구! ” 를
      // 3. 10세 미만이면 “부럽다…” 를 출력합니다.

      const age = parseInt(prompt("나이를 말씀해주세요!")); //prompt로 입력받은 값은 문자열로 받는다.

      if (age >= 18) {
        console.log("안녕하세요");
      } else if (age >= 10) {
        console.log("안녕!반가워 꼬마친구!");
      } else {
        console.log("부럽다...");
      }

      // if문 실습2
      // 사용자로부터 입력받은 성적에 따라 성적을 출력하는 프로그램을 작성하세요.
      // 성적은 100까지만 입력받습니다.
      // 1. 성적이 90점 이상이면 "A",
      // 2. 80점 이상이면 "B",
      // 3. 70점 이상이면 "C",
      // 4. 60점 이상이면 "D",
      // 5. 그 외에는 “강해져서 돌아와라”를 출력합니다.

      const score = parseInt(prompt("성적을 입력해주세요!"));

      if (score > 100) {
        alert("값이 너무 커요!");
      } else {
        if (score >= 90) {
          console.log("A");
        } else if (score >= 80) {
          console.log("B");
        } else if (score >= 70) {
          console.log("C");
        } else if (score >= 60) {
          console.log("D");
        } else {
          console.log("강해져서 돌아와라.");
        }
      }

      // if문 실습2 삼항 연산자
      const score = parseInt(prompt("성적을 입력해주세요!"));
      let grade =
        score > 100
          ? alert("숫자가 너무 커요!")
          : score >= 90
          ? "A"
          : score >= 80
          ? "B"
          : score >= 70
          ? "C"
          : score >= 60
          ? "D"
          : "강해져서 돌아와라.";
      console.log(grade);
    </script>
  </body>
</html>
