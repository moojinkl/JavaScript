    <script>
      let txt = "ABCDEFGHIJK";

      console.log(txt + txt);
      console.log(txt[0]); // Sass는 1, 다른 프로그래밍 랭귀지는 0부터 시작합니다.
      console.log(txt[2]);
      console.log(txt[-1]); // JavaScript에서 마이너스 인덱싱을 허락하지 않습니다.
      console.log(txt.lenghth);
      console.log(txt.indexOf("E"));
      console.log(txt.search("E"));

      console.log(txt.indexOf("Z")); // 없는 값은 -1
      console.log(txt.search("Z")); // 없는 값은 -1

      // 정규표현식은 나중에..

      console.log(txt.replace("ABC", "hello"));
